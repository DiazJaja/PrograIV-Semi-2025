<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD amigos con Node + Express + MongoDB + Socket.io + Notificaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.min.css"/>
</head>
<body>
    <form id="frmAmigos" name="frmAmigos">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="row p-1">
                        <div class="col-12 text-center">
                            CRUD Amigos
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-3">Nombre</div>
                        <div class="col-6 col-md-6">
                            <input required type="text" name="txtNombreAmigo" id="txtNombreAmigo" class="form-control">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-3">Direccion</div>
                        <div class="col-6 col-md-9">
                            <input required type="text" name="txtDireccionAmigo" id="txtDireccionAmigo" class="form-control">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-3">Telefono</div>
                        <div class="col-6 col-md-3">
                            <input required type="text" name="txtTelefonoAmigo" id="txtTelefonoAmigo" class="form-control">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-3">Email</div>
                        <div class="col-6 col-md-9">
                            <input required type="email" name="txtEmailAmigo" id="txtEmailAmigo" class="form-control">
                        </div>  
                    </div>
                    <div class="row p-1">
                        <div class="col-12 text-center">
                            <input type="submit" value="Guardar" class="btn btn-primary">
                            <input type="reset" value="Nuevo" class="btn btn-warning">
                            <input type="button" value="Buscar" class="btn btn-info">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row p-1">
                        <div class="col-12 text-center">
                            <h3>Lista de Amigos</h3>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-12">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Direccion</th>
                                        <th>Telefono</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody id="tblAmigos"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            listarAmigos();
        });
        function listarAmigos(){
            fetch('/api/amigos')
            .then(res=>res.json())
            .then(data=>{
                let tblAmigos = document.querySelector('#tblAmigos');
                tblAmigos.innerHTML = '';
                let filas = '';
                data.forEach(amigo=>{
                    filas += `
                        <tr>
                            <td>${amigo.nombre}</td>
                            <td>${amigo.direccion}</td>
                            <td>${amigo.telefono}</td>
                            <td>${amigo.email}</td>
                        </tr>
                    `;
                });
                tblAmigos.innerHTML = filas;
            });
        }
        frmAmigos.addEventListener('submit', async event=>{
            event.preventDefault();

            const amigo = {
                nombre: txtNombreAmigo.value,
                direccion: txtDireccionAmigo.value,
                telefono: txtTelefonoAmigo.value,
                email: txtEmailAmigo.value,
            };
            let res = await fetch('/api/amigos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(amigo)
            }), data = await res.json();
            if( data.msg!='ok' ){
                alertify.error('Error al guardar el amigo');
            }else{
                nuevoAmigo();
                listarAmigos();
                alertify.success('Amigo guardado correctamente');
            }
        });
        function nuevoAmigo(){
            txtNombreAmigo.value = '';
            txtDireccionAmigo.value = '';
            txtTelefonoAmigo.value = '';
            txtEmailAmigo.value = '';
        }
    </script>
</body>
</html>
