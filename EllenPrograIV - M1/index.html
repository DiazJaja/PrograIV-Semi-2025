<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Styles.css">
</head>

<body>
    <div id="app">
        <!-- Pantalla inicial -->
        <div 
            v-if="mostrarPantallaInicial" 
            class="pantalla-inicial"
            @click="mostrarPantallaInicial = false"
            style="cursor: pointer;">
            <!-- Recuadro con imagen y texto -->
            <div class="recuadro-inicial">
                <!-- Marco para la imagen -->
                <div class="image-container">
                    <img src="Imagenes/DQ.jpg" alt="Imagen de bienvenida">
                </div>
                <!-- Texto de bienvenida -->
                <div class="texto-bienvenida">
                    <h1 class="mb-3">Bienvenido</h1>
                    <p class="text-muted">Haz clic en cualquier parte para ingresar</p>
                </div>
            </div>
        </div>    

        <!-- Formulario de registro -->
        <div v-else class="container-fluid">
            <form id="frmAlumno" name="frmAlumno" @submit.prevent="guardarAlumno">
                <div class="card border-dark mb-3" style="max-width: 36rem;">
                    <div class="card-header bg-dark text-white">Registro de Alumnos</div>
                    <div class="card-body">
                        <div class="row p-1">
                            <div class="col-3 col-md-2">CODIGO</div>
                            <div class="col-9 col-md-4">
                                <input required v-model="codigo" type="text" name="txtCodigoAlumno" id="txtCodigoAlumno" class="form-control">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-2">NOMBRE</div>
                            <div class="col-9 col-md-6">
                                <input required pattern="[A-Za-zÃ±Ã‘Ã¡Ã©Ã­Ã³Ãº ]{3,150}" v-model="nombre" type="text" name="txtNombreAlumno" id="txtNombreAlumno" class="form-control">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-2">DIRECCION</div>
                            <div class="col-9 col-md-8">
                                <input required v-model="direccion" type="text" name="txtDireccionAlumno" id="txtDireccionAlumno" class="form-control">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-2">TELEFONO</div>
                            <div class="col-9 col-md-4">
                                <input v-model="telefono" type="text" name="txtTelefonoAlumno" id="txtTelefonoAlumno" class="form-control">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-3 col-md-2">EMAIL</div>
                            <div class="col-9 col-md-6">
                                <input v-model="email" type="text" name="txtEmailAlumno" id="txtEmailAlumno" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-dark text-center">
                        <input type="submit" value="Guardar" class="btn btn-primary"> 
                        <input type="reset" value="Nuevo" class="btn btn-warning">
                    </div>
                </div>
            </form>

            <!-- BotÃ³n para iniciar mÃºsica -->
            <button @click="reproducirMusica" class="boton-musica" ref="botonMusica">
                <i class="bi bi-music-note">ðŸŽ¶
                </i> <!-- Icono de mÃºsica -->
            </button>

            <audio ref="audio" loop>
                <source src="Music/Ellen.mp3" type="audio/mp3">
                Tu navegador no soporta la reproducciÃ³n de audio.
            </audio>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
